id: "task-google-search-screenshot"
name: "Google Search Python Programming"
type: "browser"
goal: "Search Google for 'Python programming' and capture a screenshot of the results page"
inputs:
  steps:
    - action: "goto"
      url: "https://www.google.com"
    - action: "wait_for"
      selector: "textarea[name='q']"
      timeout_ms: 10000
    - action: "fill"
      selector: "textarea[name='q']"
      value: "Python programming"
    - action: "click"
      selector: "input[name='btnK']"
      timeout_ms: 5000
    - action: "wait_for"
      selector: "div#search"
      timeout_ms: 10000
    - action: "screenshot"
      path: "runs/google_search.png"
definition_of_done: "Google search results for 'Python programming' are visible and a screenshot is saved to runs/google_search.png"
stop_rules:
  max_attempts: 2
  max_minutes: 5
  max_tool_calls: 15
on_fail: "escalate"
tools_allowed:
  - "browser"
verify:
  - id: "page_contains"
    args:
      text: "Python programming"
