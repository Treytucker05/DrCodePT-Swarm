id: "task-write-python-hi"
name: "Create Python Hi script"
type: "composite"
goal: "Write a python file that says, Hi."
definition_of_done:
  - "hi.py exists in the working directory."
  - "Running python hi.py prints Hi. to stdout."
  - "Script creation and execution complete without errors."
stop_rules:
  - "User requests stop."
  - "Cannot write to filesystem or run Python."
on_fail: "escalate"
steps:
  - tool: "shell"
    action: "Create hi.py with a print statement."
    inputs:
      command: |
        $code = "print('Hi.')`n"
        Set-Content -Path hi.py -Value $code -Encoding UTF8
    verifier: "File hi.py exists and contains a single print of Hi."
  - tool: "shell"
    action: "Run hi.py to confirm output."
    inputs:
      command: "python hi.py"
    verifier: "Output is exactly Hi. with exit code 0."
