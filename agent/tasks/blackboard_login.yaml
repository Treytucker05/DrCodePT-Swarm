id: blackboard_login
name: Blackboard Login
type: browser
goal: "Log into Blackboard with stored credentials and save session state"
inputs: {}
output:
  destination: runs/
  format: html
definition_of_done: "Authenticated Blackboard landing page loads"
verify:
  - id: page_contains
    args:
      text: "Blackboard"
allowed_paths:
  - runs/
  - sessions/
tools_allowed:
  - browser
stop_rules:
  max_attempts: 3
  max_minutes: 5
  max_tool_calls: 10
on_fail: escalate
requires_human: true
url: https://utmb.blackboard.com
login_site: blackboard
timeout_seconds: 120
session_state_path: sessions/blackboard_state.json
