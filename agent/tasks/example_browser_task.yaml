id: example_browser_task
name: Example Browser Task
type: browser
goal: "Open https://example.com and capture evidence"
inputs:
  steps:
    - action: goto
      url: https://example.com
    - action: wait_for
      text: Example Domain
      timeout_ms: 10000
    - action: screenshot
      path: runs/example_browser_task.png
output: {}
definition_of_done: "example.com loaded and evidence captured"
verify:
  - id: page_contains
    args:
      text: Example Domain
allowed_paths:
  - runs/
tools_allowed:
  - browser
stop_rules:
  max_attempts: 1
  max_minutes: 2
  max_tool_calls: 5
on_fail: abort

