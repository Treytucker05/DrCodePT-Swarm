id: example_shell_001
name: Example Shell Task
type: shell
goal: "Echo a message to stdout"
inputs:
  message: "Hello world"
output:
  destination: stdout
  format: text
definition_of_done: "Echo command exits successfully with the message"
verify:
  - id: command_exit_zero
    args: {}
allowed_paths: []
tools_allowed:
  - shell
stop_rules:
  max_attempts: 3
  max_minutes: 1
  max_tool_calls: 3
on_fail: abort
command: echo "Hello world"
timeout_seconds: 10
requires_human: false
