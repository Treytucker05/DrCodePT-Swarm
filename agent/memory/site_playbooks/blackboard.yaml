site: blackboard
start_url: https://utmb.blackboard.com
recorded_at: null
action_count: 0
login_flow:
  - selector: "#username"
    action: fill
    field_type: text
    note: "Username field - may vary by institution"
  - selector: "#password"
    action: fill
    field_type: password
    note: "Password field"
  - selector: "#entry-login"
    action: click
    note: "Login button - selector may vary"
known_urls:
  - https://utmb.blackboard.com
  - https://utmb.blackboard.com/ultra/course
working_selectors:
  clickable:
    - "#entry-login"
    - ".course-list-item"
    - ".accordion-header"
  inputs:
    - "#username"
    - "#password"
known_quirks:
  - "UTMB uses SAML authentication - may redirect to SSO"
  - "Wait 2-3 seconds after login for page to stabilize"
  - "Course list uses dynamic loading"
  - "Due dates are often in accordion components"
  - "May require handling of 2FA or Duo authentication"
notes: |
  This is a template. Run the recorder to capture actual selectors:
    python -m agent.recorder --site blackboard --url https://utmb.blackboard.com
  
  Or capture a session manually:
    python -m agent.sessions.capture_session --site blackboard --url https://utmb.blackboard.com
