[mypy]
python_version = 3.11
pretty = True
show_error_codes = True
# Non-blocking: legacy typing debt exists, so mypy runs for signal only.
ignore_errors = True

# Only type-check the maintained application code.
files = agent
explicit_package_bases = True

# Exclude generated outputs + legacy + misc tooling
exclude = (?x)(
    ^runs/|
    ^runs\\|
    ^\.\\runs\\|
    ^agent/_legacy/|
    ^agent\\_legacy\\|
    ^scripts/|
    ^\.\\scripts\\|
    ^evals/|
    ^\.\\evals\\|
    ^conftest\.py$|
    ^\.\\conftest\.py$|
    ^codex_react_client\.py$|
    ^\.\\codex_react_client\.py$|
    ^react_loop\.py$|
    ^\.\\react_loop\.py$
    )

# Avoid failing on missing 3rd-party stubs for now.
ignore_missing_imports = True
